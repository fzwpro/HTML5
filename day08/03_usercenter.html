<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.blue{background:#ddf;color:#33a;}
		.pink{background:#fdf;color:#a3a;}
		.dark{background:#333;color:#eee;}
	</style>
</head>
<body>
	<h1>用户中心</h1>
	<script type="text/javascript">
		var userTheme=localStorage.getItem("userTheme");
		if(userTheme){
			document.body.className=userTheme;
		}

		// 监视localStorage
		window.onstorage=function(){
			 var v=localstorage.getItem("userTheme");
			 document.body.className=v;
		}
	</script>
</body>
</html>
