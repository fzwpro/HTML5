<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		svg,canvas{background:purple ;}
	</style>
</head>
<body>
	<h1>使用two.js创建圆形和矩形</h1>
	<div id="box"></div>
	<script type="text/javascript" src="two.min.js"></script>
	<script type="text/javascript">
		var two=new Two({
			width:800,
			height:400,
			type:Two.Types.svg
		}).appendTo(box);

		var c=two.makeCircle(-200,0,100);
		var r=two.makeRectangle(200,0,200,200);
		// r.rotation=60*Math.PI/180;

		var g=two.makeGroup(c,r);
		g.translation.set(400,200);
		g.rotation=30*Math.PI/180;
		var deg=0;
		two.on("update",function(){
			deg+=0.05;
			g.rotation=deg*Math.PI/180;
		})
		// two.update();
		two.play();

	</script>
</body>
</html>
