<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		#c2{
			background: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="c2" width="500px" height="400px">
		您的浏览器版本过低，请更新
	</canvas>
	<script type="text/javascript">
		var c2=document.getElementById("c2");
		var ctx=c2.getContext("2d");
		var progress=0;
		var p3=new Image();
		p3.src="img/p3.png";
		p3.onload=function(){
			console.log("第一张图片加载完成");
			progress+=25;
			if(progress==50){
				startDraw();
			}
		}
		var p4=new Image();
		p4.src="img/p4.png";
		p4.onload=function(){
			console.log("第二张图片加载完成");
			progress+=25;
			if(progress==50){
				startDraw();
			}
		}
		function startDraw(){
			ctx.drawImage(p3,0,0);
			ctx.drawImage(p4,500-p4.width,0);
		}
	</script>
</body>
</html>
