<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		#c2{
			background: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="c2" width="500px" height="400px">
		您的浏览器版本过低，请更新
	</canvas>
	<script type="text/javascript">
		var c2=document.getElementById("c2");
		var ctx=c2.getContext("2d");
		ctx.beginPath();
		ctx.strokeStyle="#aaa";
		ctx.lineWidth=15;
		ctx.arc(250,200,100,0,2*Math.PI);
		ctx.stroke();
		var start=-90;
		var end=-90;
		var timer=setInterval(()=>{
			ctx.beginPath();
			ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
			end+=5;
			ctx.strokeStyle="green";
			ctx.stroke();
			if(end>270){
				clearInterval(timer);
			}
		},100)
	</script>
</body>
</html>
