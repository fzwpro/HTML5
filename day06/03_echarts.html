<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		svg,canvas{background:#F2F0E3;}
	</style>
</head>
<body>
	<h1>使用echarts.min.js创建圆形和矩形</h1>
	<div id="box" style="width: 600px;height: 400px;"></div>
	<script type="text/javascript" src="echarts.min.js"></script>
	<script type="text/javascript">
		var option={
			title:{text:"区组资源量"},
		// 	tooltip:{},
		// 	legend:{data:["数据源来自网络"]},
		// 	xAxis:{data:["变异","神兽","元灵","仙元"]},
		// 	yAxis:{},
		// 	series:[
		// 		{name:"普及量",type:"line",data:[500,200,100,36]}]
		// };
			type:"pie",
			radius:"60%",
			series:[
				{name:"ddd",
				type:"pie",
				radius:"60%",
				data:[
					{value:500,name:"变异"},
					{value:200,name:"神兽"},
					{value:100,name:"元灵"},
					{value:36,name:"仙元"}
				]}
			]}
		var myChart=echarts.init(box);
		myChart.setOption(option);
	</script>
</body>
</html>
