<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.blue{background:#ddf;color:#33a;}
		.pink{background:#fdf;color:#a3a;}
		.dark{background:#333;color:#eee;}
	</style>
</head>
<body>
	<h1>首页</h1>
	<select id="selectTheme">
		<option value="blue">--请选择--</option>
		<option value="blue">蔚蓝天空</option>
		<option value="pink">芭比公主</option>
		<option value="dark">暗黑风暴</option>
	</select>
	<p>这里是首页...</p>
	<a href="03_usercenter.html">查看用户中心</a>
	<script type="text/javascript"> 
		selectTheme.onchange=function(){
			var v=this.value;
			document.body.className=v;
			localStorage.setItem("userTheme",v);
		}
		var v=localStorage.getItem("userTheme");
		if(v){
			document.body.className=v;
		}	
	</script>
</body>
</html>
