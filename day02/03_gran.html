<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align:center;}
		#c2{background: #ccc;}
	</style>
</head>
<body>
	<canvas id="c2" width="500px" height="400px"></canvas>
	<script type="text/javascript">	
		var c2=document.getElementById("c2");
		var ctx=c2.getContext("2d");
		// var g=ctx.createLinearGradient(0,0,500,0);
		// g.addColorStop(0,"orange");
		// g.addColorStop(0.5,"#08E39D");
		// g.addColorStop(1,"#52E308");
		// ctx.fillStyle=g;
		// ctx.fillRect(0,0,500,400);

		var g=ctx.createLinearGradient(0,0,0,400);
		g.addColorStop(0,"orange");
		g.addColorStop(0.5,"#08E39D");
		g.addColorStop(1,"#52E308");
		ctx.fillStyle=g;
		ctx.fillRect(0,0,100,400);
	</script>
</body>
</html>
