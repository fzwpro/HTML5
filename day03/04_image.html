<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		#c2{
			/*background: #ccc;*/
		}
		#d1{
			width:100%;
			height:500px;
			/*background: #ccc;*/
			margin:0 auto;
			position:relative;
			top:-85px;
		}
		#d1>#d2{
			width:300px;
			height:50px;
			background: #47b8d6;
			position: relative;
			transform: all .5s linear;
		}
	</style>
</head>
<body>
	<canvas id="c2" width="1366px" height="600px">
		您的浏览器版本过低，请更新
	</canvas>
	<div id="d1">
		<div id="d2"></div>
	</div>
	<script type="text/javascript">
		var c2=document.getElementById("c2");
		var ctx=c2.getContext("2d");
		var p3=new Image();
		p3.src="timg.jpg";
		d1.onmousemove=function(e){
			var x=e.offsetX;
			var left=x-150;
			d2.style.left=left+"px";
			// console.log(x);
		}
		p3.onload=function(){
			
			var w=p3.width;
			var h=p3.height;
			// console.log(p3.width);
			// ctx.drawImage(p3,0,0);
			// ctx.drawImage(p3,1100-w,0);
			// ctx.drawImage(p3,0,600-h);
			// ctx.drawImage(p3,1100-p3.width,600-p3.height);
			// ctx.drawImage(p3,550-p3.width/2,300-p3.height/2,260,280);

			var x=0;
			var y=0;
			var xDirection=1;
			var yDirection=1;
			var timer=setInterval(()=>{
				ctx.clearRect(0,0,1366,600);
				x+=5*xDirection;
				y+=5*yDirection;
				ctx.drawImage(p3,x,y);
				if(x>1366-w){
					xDirection=-1;
				}else if(x<=0){
					xDirection=1;
				}
				if(y>600-y){
					yDirection=-1;
				}else if(y<=0){
					yDirection=1;
				}
			},20);
		}
	</script>
</body>
</html>
