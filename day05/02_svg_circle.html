<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#s2{background: #ccc;}
	</style>
</head>
<body>
	<svg id="s2" width="500" height="400">
		<!-- <circle r="25" cx="50" cy="50" fill="green"></circle>	
		<circle r="25" cx="450" cy="50" fill="green"></circle>	
		<circle r="25" cx="50" cy="350" fill="green"></circle>	
		<circle r="25" cx="450" cy="350" fill="green"></circle>	
		<circle r="25" cx="250" cy="200" fill="green"></circle>	 -->
	</svg>
	<script type="text/javascript">
		function rn(min,max){
			var n=Math.random()*(max-min)+min;
			return Math.floor(n);
		}
		function rc(min,max){
			var r=rn(min,max);
			var g=rn(min,max);
			var b=rn(min,max);
			return `rgb(${r},${g},${b})`;
		}
		// 创建30个圆
		for(var i=0;i<30;i++){
			var c=document.createElementNS("http://www.w3.org/2000/svg","circle");
			c.setAttribute("r",rn(10,80));
			c.setAttribute("cx",rn(0,500));
			c.setAttribute("cy",rn(0,400));
			c.setAttribute("fill",rc(0,255));
			c.setAttribute("fill-opacity",Math.random());
			s2.appendChild(c);
			c.onmouseenter=function(){
				this.onclick=null;
				var that=this;
				var timer=setInterval(()=>{
					var r=that.getAttribute("r");
					r*=1.05;
					that.setAttribute("r",r);
					var p=that.getAttribute("fill-opacity");
					p*=0.9;
					that.setAttribute("fill-opacity",p);
					if(p<0.001){
						clearInterval(timer);
						s2.removeChild(that);
					}
				},50)
			}
		}
	</script>	
</body>
</html>
