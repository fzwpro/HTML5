<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{text-align: center;}
		#c2{
			background: #ccc;
		}
	</style>
</head>
<body>
	<canvas id="c2" width="500px" height="400px">
		您的浏览器版本过低，请更新
	</canvas>
	<script type="text/javascript">
		var c2=document.getElementById("c2");
		var ctx=c2.getContext("2d");
		function closeMouth(){
			ctx.beginPath();
			ctx.arc(250,200,100,0,2*Math.PI);
			ctx.lineTo(250,200);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(250,150,25,0,2*Math.PI);
			ctx.fillStyle="#38f";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(263,135,3,0,2*Math.PI);
			ctx.fillStyle="#fff";
			ctx.fill();
		}
		function openMouth(){
			ctx.beginPath();
			ctx.arc(250,200,100,35*Math.PI/180,-35*Math.PI/180);
			ctx.lineTo(250,200);
			ctx.closePath();
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(250,150,25,0,2*Math.PI);
			ctx.fillStyle="#38f";
			ctx.fill();
			ctx.beginPath();
			ctx.arc(263,135,3,0,2*Math.PI);
			ctx.fillStyle="#fff";
			ctx.fill();
		}
		var idx=0;
		var timer=setInterval(()=>{
			ctx.clearRect(0,0,500,400);
			idx++;
			if(idx%2==0){
				openMouth();
			}else{
				closeMouth();
			}
		},300)
	</script>
</body>
</html>
